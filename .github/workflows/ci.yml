name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Compile backend
        run: python -m compileall backend/app

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        run: npm ci
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend

  docker-build:
    runs-on: ubuntu-latest
    env:
      DOCKER_CLIENT_TIMEOUT: "200"
      COMPOSE_HTTP_TIMEOUT: "200"
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image (retry)
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Attempt $i/3: build backend image"
            if docker build -t dental-pms-backend -f backend/Dockerfile backend; then
              exit 0
            fi
            echo "Build failed (possible registry timeout). Sleeping 20s..."
            sleep 20
          done
          exit 1
      - name: Build frontend image (retry)
        shell: bash
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "Attempt $i/3: build frontend image"
            if docker build -t dental-pms-frontend -f frontend/Dockerfile frontend; then
              exit 0
            fi
            echo "Build failed (possible registry timeout). Sleeping 20s..."
            sleep 20
          done
          exit 1
