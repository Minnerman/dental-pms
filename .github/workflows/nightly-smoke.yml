name: Nightly smoke

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      APP_ENV: development
      ALLOW_DEV_SEED: "1"
      COMPOSE_PROJECT_NAME: dentalpms_smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d --build

      - name: Run migrations
        run: docker compose exec -T backend sh -lc 'python -m alembic upgrade head'

      - name: Verify
        run: bash ops/verify.sh

      - name: Health check
        run: ./ops/health.sh

      - name: Seed recalls (dev)
        run: ALLOW_DEV_SEED=1 bash ops/seed_recalls_dev.sh

      - name: Smoke recalls
        run: ALLOW_DEV_SEED=1 bash ops/smoke_recalls.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose logs --no-color --tail=300 backend
          docker compose logs --no-color --tail=300 frontend
          docker compose logs --no-color --tail=300 db

      - name: Tear down
        if: always()
        run: docker compose down -v
