name: Nightly smoke

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      APP_ENV: development
      ALLOW_DEV_SEED: "1"
      COMPOSE_PROJECT_NAME: dentalpms_smoke
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare CI env
        run: |
          cp -f .env.example .env
          sed -i '/^R4_SQLSERVER_/d' .env
          cat >> .env <<'EOF'
          APP_ENV=development
          ALLOW_DEV_SEED=1

          POSTGRES_DB=dentalpms
          POSTGRES_USER=dentalpms
          POSTGRES_PASSWORD=dentalpms
          POSTGRES_PORT=5432

          BACKEND_PORT=8000
          FRONTEND_PORT=3000

          SECRET_KEY=ci-secret-key
          JWT_SECRET=ci-jwt-secret
          JWT_ALG=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30

          ADMIN_EMAIL=admin@example.com
          ADMIN_PASSWORD=ChangeMe123!ChangeMe123!
          RESET_TOKEN_DEBUG=1
          RESET_REQUESTS_PER_MINUTE=60
          RESET_CONFIRM_PER_MINUTE=60
          RESET_TOKEN_EXPIRE_MINUTES=60
          EOF

      - name: Validate CI env
        run: bash ops/env_check.sh

      - name: Load R4 env file if present
        shell: bash
        run: |
          set -euo pipefail
          ENV_FILE="/home/amir/secrets/dental-pms-r4.env"
          if [[ -f "$ENV_FILE" ]]; then
            echo "Loading R4 env file: $ENV_FILE"
            grep -vE '^\s*#' "$ENV_FILE" | grep -vE '^\s*$' >> "$GITHUB_ENV"
          else
            echo "R4 env file not found on this runner ($ENV_FILE). Running smoke without R4."
            echo "R4_SQLSERVER_ENABLED=false" >> "$GITHUB_ENV"
          fi

      - name: Start database
        run: docker compose up -d db

      - name: Run migrations
        run: docker compose run --rm backend sh -lc 'python -m alembic upgrade head'

      - name: Start services
        run: docker compose up -d --build backend frontend

      - name: Verify
        run: bash ops/verify.sh

      - name: Health check
        run: ./ops/health.sh

      - name: Seed recalls (dev)
        run: ALLOW_DEV_SEED=1 bash ops/seed_recalls_dev.sh

      - name: Smoke recalls
        run: ALLOW_DEV_SEED=1 bash ops/smoke_recalls.sh

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose logs --no-color --tail=300 backend
          docker compose logs --no-color --tail=300 frontend
          docker compose logs --no-color --tail=300 db

      - name: Tear down
        if: always()
        run: docker compose down -v
