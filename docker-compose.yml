services:
  db:
    image: postgres:16
    container_name: dental_pms_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - dental_pms_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: dental_pms_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_ENV: ${APP_ENV}
      DATABASE_URL: postgresql+psycopg://$POSTGRES_USER:$POSTGRES_PASSWORD@db:5432/$POSTGRES_DB
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALG: ${JWT_ALG}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      RESET_TOKEN_EXPIRE_MINUTES: ${RESET_TOKEN_EXPIRE_MINUTES}
      RESET_TOKEN_DEBUG: ${RESET_TOKEN_DEBUG}
      RESET_REQUESTS_PER_MINUTE: ${RESET_REQUESTS_PER_MINUTE}
      RESET_CONFIRM_PER_MINUTE: ${RESET_CONFIRM_PER_MINUTE}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - dental_pms_attachments:/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 10s
      timeout: 3s
      retries: 12

  frontend:
    build:
      context: ./frontend
    container_name: dental_pms_frontend
    restart: unless-stopped
    working_dir: /app
    command: ["npm","run","dev","--","--hostname","0.0.0.0","--port","3000"]
    environment:
      - NEXT_PUBLIC_API_BASE=/api
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  dental_pms_db_data:
  dental_pms_attachments:
